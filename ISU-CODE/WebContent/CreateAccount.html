 <div class="container">

        <div class="col-md-9">
            <form action="Createaccount.jsp" method="POST" role="form" class="form-horizontal" >
                <div class="page-header">
                    <h2>Register Account</h2>
                    <p>If you already have an account with us, please login at the login page.</p>   
                </div>
                
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="email" required/>
                    </div>
                </div>
                    
                <div class="form-group">
                    <label for="name" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="name" required/>
                    </div>
                </div>
                    
                <div class="form-group">
                    <label for="password1" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password1" required/>
                    </div>
                </div>
                    
                <div class="form-group">
                    <label for="password2" class="col-md-3 control-label">Password Confirm</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password2" required/>
                    </div>
                </div>

                <div class="form__box">
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" class="form__btn"> <input type="reset" value="Clear" class="form__btn">
